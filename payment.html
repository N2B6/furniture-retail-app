    <meta charset="UTF-8">

    <title>PayApp</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
    <style>
        body {
            background-color: #7aa5d0;
            font-family: Arial, sans-serif;
            padding: 0px;
        }

        .payment-container {
            max-width: 500px;
            margin: auto; /* Center horizontally */
            margin-top: 100px; /* Adjust the top margin as needed */
            padding: 20px;
            background-color: #ba8147;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
        }
        

        .payment-amount {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .pay-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pay-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2 class="payment-amount">Amount to Pay: <span id="amount"></span> Ether</h2>
        <button class="pay-button" onclick="pay()">Pay Now</button>
    </div>

    <script>
        let account;
        let contract;

        async function connectContract() {
            const ABI = [
                {
                    "inputs": [],
                    "name": "deposit",
                    "outputs": [],
                    "stateMutability": "payable",
                    "type": "function"
                }
            ];

            const address = "0xc91ae67f18ea3f876c39e1f95332a68637e932e4"; // Contract address

            window.web3 = new Web3(window.ethereum);
            contract = new window.web3.eth.Contract(ABI, address);
        }

        
        
        
        async function loadAmount() {
            const urlParams = new URLSearchParams(window.location.search);
            const amount = urlParams.get('amount');
        
            console.log('Amount from URL:', amount);
        
            if (!amount || isNaN(parseFloat(amount))) {
                console.log('Invalid amount:', amount);
                alert('Invalid amount provided.');
                return;
            }
        
            document.getElementById('amount').innerText = amount;
        }
        
        
        

        async function pay() {
            if (typeof window.ethereum === "undefined") {
                alert("MetaMask not detected. Please install MetaMask first.");
                return;
            }
        
            try {
                // Request account access
                const accounts = await ethereum.request({method: "eth_requestAccounts"});
                account = accounts[0];
        
                // Transfer amount to the contract
                const amountInWei = window.web3.utils.toWei(document.getElementById('amount').innerText);
                const receipt = await contract.methods.deposit().send({from: account, value: amountInWei});
        
                // Get the transaction ID from the receipt
                const transactionId = receipt.transactionHash;
        
                // Redirect to the receipt page with transaction ID and amount paid as query parameters
                const amountInEther = parseFloat(document.getElementById('amount').innerText);
                const amountInEtherFormatted = amountInEther.toFixed(6);
                alert('Your Payment has been made successfully.');
                window.location.href = `receipt.html?amount=${amountInEtherFormatted}&transactionId=${transactionId}`;
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to make payment. Please try again.");
            }
        }
        
        

        async function init() {
            if (typeof window.ethereum === "undefined") {
                alert("MetaMask not detected. Please install MetaMask first.");
                return;
            }

            try {
                // Request account access
                const accounts = await ethereum.request({method: "eth_requestAccounts"});
                account = accounts[0];

                // Connect to the contract
                await connectContract();


                // Load amount to be paid
                await loadAmount();
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to connect to the contract. Please try again.");
            }
        }

        init();
    </script>
</body>
