<div class="container mt-4">
    <h2 class="text-center mb-4">Make a Donation</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form onsubmit="return donate()">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount (Euro)</label>
                            <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message (optional)</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Enter message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Donate Now</button>
                    </form>
                </div>
            </div>
        </div>

<!-- Bootstrap JS Bundle (Popper.js included) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
<script>
    let account;
    let contract;

    async function connectContract() {
        const ABI = [
            {
                "inputs": [],
                "name": "deposit",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            }
        ];

        const address = "0x5693aB88be9d401A1C3Bf29B55165C75fC69c46D"; // Contract address

        window.web3 = new Web3(window.ethereum);
        contract = new window.web3.eth.Contract(ABI, address);
    }

    async function getEthereumPrice() {
        try {
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=eur');
            const data = await response.json();
            return data.ethereum.eur;
        } catch (error) {
            console.error("Error fetching Ethereum price:", error);
            return null;
        }
    }

    async function donate() {
        event.preventDefault();

        const amount = document.getElementById('amount').value;
        const message = document.getElementById('message').value;

        if (!amount || isNaN(amount) || amount <= 9) {
            alert('Please enter a valid donation amount.');
            return false;
        }

        if (typeof window.ethereum === "undefined") {
            alert("MetaMask not detected. Please install MetaMask first.");
            return false;
        }

        try {
            // Request account access
            const accounts = await ethereum.request({method: "eth_requestAccounts"});
            account = accounts[0];

            // Get Ethereum price in Euro
            const ethereumPrice = await getEthereumPrice();
            if (!ethereumPrice) {
                alert('Failed to get Ethereum price. Please try again.');
                return false;
            }

            // Convert Euro to Ether
            const amountInEther = amount / ethereumPrice;

            // Transfer amount to the contract
            const amountInWei = window.web3.utils.toWei(amountInEther.toString(), 'ether');
            await contract.methods.deposit().send({from: account, value: amountInWei});

            alert('Thank you for your donation!');
            return true;
        } catch (error) {
            console.error("Error:", error);
            alert("Failed to make donation. Please try again.");
            return false;
        }
    }

    async function init() {
        if (typeof window.ethereum === "undefined") {
            alert("MetaMask not detected. Please install MetaMask first.");
            return;
        }

        try {
            // Request account access
            const accounts = await ethereum.request({method: "eth_requestAccounts"});
            account = accounts[0];

            // Connect to the contract
            await connectContract();
        } catch (error) {
            console.error("Error:", error);
            alert("Failed to connect to the contract. Please try again.");
        }
    }

    init();
</script>
